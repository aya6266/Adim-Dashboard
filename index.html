<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Sign-Up-Form</title>
</head>
<body>
    <div class="picContainer">
        <div class="titleContainer">
            <img src="odin-lined.png" alt="" class="logo">
            <h1 class="companyName">ODIN</h1>
        </div>
        <div></div>
    </div>
    <div class="formContainer">
        
        <p class="infoText">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up <span>now</span> to get started.</span></p>
        <div class="form-card">
            <form id="form">
                <h2 class="formTitle">Let's do this!</h2>
                
                <div class="inputBox">
                    <div class="row1">
                        <div class="firstName input-display">
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" id="firstName" name="firstName" required>  
                        </div>
                        <div class="lastName input-display">
                    <label for="lastName">LAST NAME</label>
                    <input type="text" id="lastName" name="lastName" required>  
                        </div>
                    </div>
                    <div class="row2">
                        <div class="email input-display">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required>  
                        </div>
                        <div class="phoneNumber input-display">
                    <label for="phoneNumber">PHONE NUMBER</label>
                    <input type="number" id="phoneNumber" name="phoneNumber" required>  
                        </div>
                    </div>
                    <div class="row3">
                        <div class="password input-display">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">  
                        </div>
                        <div class="confirmPassword input-display">
                    <label for="confirmPassword">CONFIRM PASSWORD</label>
                    <input type="password" id="confirmPassword" name="confirmPassword">  
                        </div>
                    </div> 
                
                <p class="insert">&nbsp</p>
                </div>
            </form>
            
        </div>
        <button type="submit" id="the-button">Create Account</button>
        <p class="logInChecker">Already have an acctount? <a href="https://www.youtube.com/watch?v=2RcAzPMhdB0&ab_channel=CommonBikeracer">Log in</a> </p> 
    </div>
</body>
</html>
